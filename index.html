<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Task List</h1>
        <div class="container">
            <label for="task">Enter your task:</label>
            <input type="text" id="task" placeholder="Enter your task here :)" autofocus onmouseover = "this.focus();">
            <!-- onmouseover = "this.focus();" will move the cursor to any desired tag without any clicking -->
        </div>
    
        <div class="container2">
            <label for="deleteTask">Enter the task number you have completed:</label>
            <input type="text" id="deleteTask" placeholder="Enter task number only :>" onmouseover = "this.focus();">
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
